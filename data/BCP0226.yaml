    abstract:
    - content: "<p>The IETF Administration Support Activity (IASA) is responsible
        for arranging the selection and operation of the IETF plenary meeting venue.
        \ This memo specifies IETF community requirements for meeting venues, including
        hotels and meeting space.  It also directs the IASA to make available additional
        process documents that describe the current meeting selection process.</p>"
